<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>cadastro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/cadrastro.css'>
    <script src='main.js'></script>
</head>
<body>
    <!-- Cabeçaraio da pagina -->
    <header>
        <h1>Entre em contato conosco</h1>
    </header>

    <main>
        <form >
            <h1>informe seu contato</h1>
    
            <div class="cada_nome">
                <label for="LoginNome">Nome</label>
                <input type="text" id="LoginNome" name="nome" placeholder="Digite seu nome" required />
            </div>
    
            <div class="cada_email">
                <label for="LoginEmail">Email para contato</label>
                <input type="text" id="Email" name="nome" placeholder="Digite seu Email" required />
            </div>
    
            <div class="cada_descricao">
                <label for="descricao">Descrição</label>
                <textarea id="descricao" name="descricao" rows="4" placeholder="Descreva a necessidade aqui..." required
                maxlength="120"></textarea>
            </div>

            <button id="Salvar" type="submit">Enviar</button>
        </form>
    </main>

    <footer>
      <p>&copy; 2025 | ONGlink | Todos os direitos reservados</p>
    </footer>
    
</body>
</html>
